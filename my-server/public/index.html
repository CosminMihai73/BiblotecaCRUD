<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Manager</h1>
    <button id="load-books-btn">Load Books</button>
    <ul id="books-list"></ul>

    <h2>Create a New Book</h2>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="author" placeholder="Author">
    <input type="number" id="year" placeholder="Year">
    <textarea id="description" placeholder="Description"></textarea>
    <textarea id="review" placeholder="Review"></textarea>
    <button id="create-book-btn">Create Book</button>

    <h2>Update a Book</h2>
    <input type="text" id="update-title" placeholder="Title">
    <input type="text" id="update-author" placeholder="Author">
    <input type="number" id="update-year" placeholder="Year">
    <textarea id="update-description" placeholder="Description"></textarea>
    <textarea id="update-review" placeholder="Review"></textarea>
    <button id="update-book-btn">Update Book</button>

    <h2>Delete a Book</h2>
    <input type="text" id="delete-title" placeholder="Title">
    <button id="delete-book-btn">Delete Book</button>

    <script src="scripts.js"></script>
</body>
</html>
